<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICP3</title>

    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- External CSS reference -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="game-info">ROCK PAPER SCISSOR</h1>
    <p class="game-start-info">Choose your sign to start</p>
    <!-- this block consists for user interaction elements -->
    <section class="main">
      <!-- sign images for user selection -->
      <div class="row game-interaction">
        <div class="col game-blocks">
          <input
            type="image"
            class="game-inputs"
            id="rock"
            src="./Images/Rock.JPG"
          />
          <input
            type="image"
            class="game-inputs"
            id="scissor"
            src="./Images/scissor.JPG"
          />
          <input
            type="image"
            class="game-inputs"
            id="paper"
            src="./Images/paper.JPG"
          />
        </div>
        <!-- user and computer options displayed which are selected -->
        <div class="col input-feed">
          <h3 class="user-input">You: NA</h3>
          <h3 class="computer-input">Computer: NA</h3>
        </div>
      </div>
      <!-- score board section -->
      <div class="row score-board">
        <h2 class="score-heading">Score</h2>
        <div class="col info">
          <h4>You</h4>
          <h4>:</h4>
          <h4>Computer</h4>
        </div>
        <h2 class="score-status">0 : 0</h2>
      </div>
    </section>
    <!-- linking java script file -->
    <script src="script.js" charset="UTF-8"></script>
  </body>
</html>
