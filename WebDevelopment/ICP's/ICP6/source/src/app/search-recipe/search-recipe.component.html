<div class="parent-container">
  <div class="child-container">
    <h2><b>Search for your recipe!! </b></h2>
    <br />
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col form-elem">
            <input
              #recipe
              class="form-control"
              placeholder="Food Item"
              type="text"
            />
          </div>
          <div class="col form-elem">
            <input
              #place
              class="form-control"
              placeholder="Location"
              type="text"
            />
          </div>
          <div class="col">
            <button (click)="getVenues()" class="btn btn-primary" type="button">
              Search
            </button>
          </div>
        </div>
        <br />
      </div>
    </form>
  </div>
</div>
<br /><br />
<div class="container" *ngIf="condition">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default col-6 thumbnail-description thumbnail">
        <div class="panel-heading"><b>How to make</b></div>
        <div class="panel-body">
          <div
            *ngFor="let recipe of recipeList"
            class="list-group-item clearfix"
          >
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
              <a href="{{ recipe.url }}" class="list-group-item-text">{{
                recipe.url
              }}</a>
            </div>

            <span class="pull-right">
              <img
                src="{{ recipe.icon }}"
                style="width: 70px; height: 50px"
                align="center"
              />
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>Where to get</b></div>
        <div class="panel-body">
          <div *ngFor="let venue of venueList" class="list-group-item clearfix">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ venue.name }}</h4>
            </div>

            <span class="pull-right">
              <a
                href="http://maps.google.com/maps?daddr={{
                  venue.location.venueAddress[0]
                }},{{ venue.location.venueAddress[1] }},{{
                  venue.location.venueAddress[2]
                }}"
              >
                <img
                  src="../../assets/google.png"
                  style="width: 30px; height: 30px"
              /></a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
